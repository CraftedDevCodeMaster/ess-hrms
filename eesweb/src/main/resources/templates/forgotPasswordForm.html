<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

    <!-- Custom Styles -->
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f5f5f5;
        }

        .form-container {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .input-group-text {
            padding: .375rem 1.1rem;
        }

        .input-group {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
            color: #999;
            transition: color 0.3s ease-in-out;
        }

        .toggle-password:hover {
            color: #555;
        }

        .error-message {
            color: red;
            font-size: 0.875rem;
            margin-top: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 form-container">
                <h2 class="mb-4 text-center">Forgot Password</h2>
                <form th:action="@{/forgotPassword}" method="post" onsubmit="return validateForm()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                        <div id="emailError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">New Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="newPassword" name="newPassword" minlength="6" required onkeyup="validatePassword()">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i id="newPasswordIcon" class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('newPassword')"></i>
                                </span>
                            </div>
                        </div>
                        <div id="newPasswordError" class="error-message"></div>
                    </div>
                    <div class="form-group">
                        <label for="confirmPassword">Confirm Password</label>
                        <div class="input-group">
                            <input type="password" class="form-control" id="confirmPassword" name="confirmPassword" minlength="6" required disabled onkeyup="validatePassword()">
                            <div class="input-group-append">
                                <span class="input-group-text">
                                    <i id="confirmPasswordIcon" class="fas fa-eye-slash toggle-password" onclick="togglePasswordVisibility('confirmPassword')"></i>
                                </span>
                            </div>
                        </div>
                        <div id="confirmPasswordError" class="error-message"></div>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Submit</button>
                </form>
                <hr>
                <div class="text-center">
                    <p>Already have an account? <a href="#" th:href="@{/login}">Login</a></p>
                    <p>Don't have an account? <a href="#" th:href="@{/signUp}">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/all.min.js"></script>

    <!-- Custom JavaScript for form validation and show/hide password -->
    <script>
        // Function to toggle password visibility
        function togglePasswordVisibility(inputId) {
            var passwordInput = document.getElementById(inputId);
            var icon = document.getElementById(inputId + 'Icon');

            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                icon.classList.remove('fa-eye-slash');
                icon.classList.add('fa-eye');
            } else {
                passwordInput.type = 'password';
                icon.classList.remove('fa-eye');
                icon.classList.add('fa-eye-slash');
            }

            // Focus on the input to trigger placeholder display
            passwordInput.focus();
            // Blur immediately to reset focus
            passwordInput.blur();
        }

        // Function to validate password strength and enable/disable confirm password field
        function validatePassword() {
            var newPasswordInput = document.getElementById('newPassword');
            var confirmPasswordInput = document.getElementById('confirmPassword');
            var newPasswordError = document.getElementById('newPasswordError');
            var confirmPasswordError = document.getElementById('confirmPasswordError');
            var submitButton = document.querySelector('button[type="submit"]');

            // Reset error messages
            newPasswordError.textContent = '';
            confirmPasswordError.textContent = '';

            // Password validation
            if (newPasswordInput.value.length < 6) {
                newPasswordError.textContent = 'Password must be at least 6 characters long.';
                submitButton.disabled = true; // Disable submit button
                confirmPasswordInput.disabled = true; // Disable confirm password field
            } else {
                submitButton.disabled = false; // Enable submit button
                confirmPasswordInput.disabled = false; // Enable confirm password field
            }

            if (newPasswordInput.value !== confirmPasswordInput.value) {
                confirmPasswordError.textContent = 'Passwords do not match.';
                submitButton.disabled = true; // Disable submit button
            }
        }
    </script>
</body>

</html>
