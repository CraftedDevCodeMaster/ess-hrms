<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Forgot Password</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

	<!-- Font Awesome Icons -->
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	<link rel="stylesheet" th:href="@{/css/forgotPasswordForm.css}">
	<script th:src="@{/js/forgotPasswordForm.js}"></script>

</head>

<body>
	<div class="container">
		<div class="row justify-content-center">
			<div class="col-md-6 form-container">
				<div class="card-title" style="text-align: center;">
					<img th:src="@{/images/reddysicpn-removebg-preview.png}" alt="Logo" width="150px" height="60px">
				</div>
				<!-- Display error message if there's any -->
				<div th:if="${message}" class="alert alert-danger" th:text="${message}"></div>

				<h4 class="mb-2 text-center">Change Password</h4>
				<form th:action="@{/forgotPasswordForm}" method="post" onsubmit="return validateForm()">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

					<div class="form-group">
						<label for="email">Email</label>
						<input type="email" class="form-control" id="email" name="email" required>
						<div id="emailError" class="error-message"></div>
					</div>
					<div class="form-group">
						<label for="newPassword">New Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="newPassword" name="newPassword"
								minlength="6" required onkeyup="validatePassword()">
							<div class="input-group-append">
								<span class="input-group-text">
									<i id="newPasswordIcon" class="fas fa-eye-slash toggle-password"
										onclick="togglePasswordVisibility('newPassword')"></i>
								</span>
							</div>
						</div>
						<div id="newPasswordError" class="error-message"></div>
					</div>
					<div class="form-group">
						<label for="confirmPassword">Confirm Password</label>
						<div class="input-group">
							<input type="password" class="form-control" id="confirmPassword" name="confirmPassword"
								minlength="6" required disabled onkeyup="validatePassword()">
							<div class="input-group-append">
								<span class="input-group-text">
									<i id="confirmPasswordIcon" class="fas fa-eye-slash toggle-password"
										onclick="togglePasswordVisibility('confirmPassword')"></i>
								</span>
							</div>
						</div>
						<div id="confirmPasswordError" class="error-message"></div>
					</div>
					<button type="submit" class="btn btn-primary btn-block">Submit</button>
				</form>
				<hr>
				<div class="text-center">
					<p class="mb-0">Already have an account? <a href="#" th:href="@{/login}"
							class="text-decoration-none">Login</a></p>
					<p>Don't have an account? <a href="#" th:href="@{/signUp}" class="text-decoration-none">Sign Up</a>
					</p>
				</div>

			</div>
		</div>
	</div>
</body>

</html>
