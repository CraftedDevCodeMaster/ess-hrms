<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Login</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
	<link rel="stylesheet" th:href="@{/css/login.css}">
	<script th:src="@{/js/login.js}"></script>
	<style>
		body {
			display: flex;
			justify-content: center;
			align-items: center;
			height: 100vh;
			background-color: #f5f5f5;
		}

		.card {
			width: 400px;
			border: 1px solid #ccc;
			border-radius: 8px;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			transition: transform 0.3s ease-in-out;
		}

		.card:hover {
			transform: scale(1.02);
		}

		.card-body {
			padding: 20px;
		}

		.card-title {
			margin-bottom: 20px;
			font-size: 1.5rem;
			text-align: center;
		}

		.form-group {
			margin-bottom: 20px;
		}

		.input-group-text {
			padding: .375rem 1.1rem;
		}

		.input-group {
			position: relative;
		}

		.toggle-password {
			position: absolute;
			top: 50%;
			right: 10px;
			transform: translateY(-50%);
			cursor: pointer;
			color: #999;
			transition: color 0.3s ease-in-out;
		}

		.toggle-password:hover {
			color: #555;
		}

		#passwordHelpBlock {
			margin-top: 10px;
		}

		.btn-primary {
			width: 100%;
			transition: background-color 0.3s ease-in-out, border-color 0.3s ease-in-out;
		}

		.btn-primary:hover {
			background-color: #0056b3;
			border-color: #0056b3;
		}

		.text-center {
			margin-top: 20px;
		}

		.text-center a {
			color: #007bff;
			text-decoration: none;
			transition: color 0.3s ease-in-out;
		}

		.text-center a:hover {
			color: #0056b3;
		}

		.error-message {
			color: red;
			font-size: 0.875rem;
			margin-top: 5px;
		}

		.alert-success {
			background-color: #d4edda;
			border-color: #c3e6cb;
			color: #155724;
			padding: 0.75rem 1.25rem;
			margin-bottom: 1rem;
			border: 1px solid transparent;
			border-radius: 0.25rem;
		}

		.captcha-container {
			display: flex;
			align-items: center;
			background: url('your-background-image-url.jpg') no-repeat center center;
			/* Add your image URL here */
			background-size: cover;
			/* Adjust as needed */
			border: 1px solid #ccc;
			border-radius: 8px;
			padding: 10px;
			position: relative;

		}

		#captcha {
			border: 0px solid #ccc;
			background: url('your-background-image-url.jpg') no-repeat center center;
			/* Add your image URL here */
			border-radius: 0px 20px 0px 20px;
			padding: 0px 0px;
			width: 200px;
		}

		.captcha-buttons {
			margin-left: 10px;
		}

		.captcha-buttons .btn {
			margin-left: 5px;
		}

		.captcha-error {
			color: red;
			font-size: 0.875rem;
			margin-top: 5px;
		}
	</style>
</head>

<body>
	<div class="card">
		<div class="card-body">
			<div class="card-title">
				<img th:src="@{/images/reddysicpn-removebg-preview.png}" alt="Logo" width="150px" height="60px">
			</div>

			<form id="loginForm" th:action="@{/login}" method="post">
				<!-- Display error message if login attempt failed -->
				<div th:if="${param.error}" class="alert alert-danger">
					Invalid email and password
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="text" class="form-control" id="email" name="username" required
						oninput="validateEmail()">
					<span id="emailError" class="error-message"></span>
				</div>
				<div class="form-group">
					<label for="password">Password</label>
					<div class="input-group">
						<input type="password" class="form-control" id="password" name="password" required disabled>
						<div class="input-group-append">
							<span class="input-group-text">
								<i id="eye-icon" class="fas fa-eye-slash toggle-password"></i>
							</span>
						</div>
					</div>
					<small id="passwordHelpBlock" class="form-text text-muted">
						<a th:href="@{/forgotPasswordForm}" id="forgotPasswordLink" class="text-decoration-none">Forgot
							password?</a>
					</small>
				</div>

				<div class="form-group captcha-container">
					<canvas id="captcha" width="150" height="40"></canvas>
					<div class="captcha-buttons">
						<button type="button" class="btn btn-primary" id="refresh-captcha">â†»</button>
					</div>
					<div class="captcha-buttons">
						<button type="button" class="btn btn-primary" id="speak-captcha">ðŸ”Š</button>
					</div>
				</div>
				<div class="form-group">
					<input type="text" class="form-control" id="captcha-input" placeholder="Enter Captcha"
						style="width: 150px;" required>
					<span id="captchaError" class="captcha-error"></span>
				</div>
				<button type="submit" class="btn btn-primary" id="loginButton" disabled>Login</button>
			</form>
			<hr>
			<div class="text-center">
				<p>Don't have an account? <a th:href="@{/signUp}">Sign Up</a></p>
			</div>
		</div>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
	<script>
		// Function to toggle password visibility
		function togglePasswordVisibility() {
			var passwordInput = document.getElementById('password');
			var icon = document.getElementById('eye-icon');

			if (passwordInput.type === 'password') {
				passwordInput.type = 'text';
				icon.classList.remove('fa-eye-slash');
				icon.classList.add('fa-eye');
			} else {
				passwordInput.type = 'password';
				icon.classList.remove('fa-eye');
				icon.classList.add('fa-eye-slash');
			}

			// Fix for placeholder disappearing issue
			passwordInput.focus(); // Focus on the input to trigger placeholder display
			passwordInput.blur(); // Blur immediately to reset focus
		}

		// Event listener for clicking on the eye icon
		document.getElementById('eye-icon').addEventListener('click', function () {
			togglePasswordVisibility();
		});

		// Function to validate email format and enable/disable password and login button
		function validateEmail() {
			var emailInput = document.getElementById('email');
			var emailError = document.getElementById('emailError');
			var loginButton = document.getElementById('loginButton');
			var passwordInput = document.getElementById('password');
			var email = emailInput.value;
			var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

			if (!emailRegex.test(email)) {
				emailError.textContent = 'Enter a valid email address';
				loginButton.setAttribute('disabled', 'disabled');
				passwordInput.setAttribute('disabled', 'disabled');
			} else {
				emailError.textContent = '';
				loginButton.removeAttribute('disabled');
				passwordInput.removeAttribute('disabled');
			}
		}


		//Generate CAPTCHA

		document.addEventListener("DOMContentLoaded", function () {
			const captchaCanvas = document.getElementById('captcha');
			const captchaInput = document.getElementById('captcha-input');
			const captchaError = document.getElementById('captchaError');
			const refreshCaptcha = document.getElementById('refresh-captcha');
			const speakCaptcha = document.getElementById('speak-captcha');
			const loginButton = document.getElementById('loginButton');

			let captchaCode = '';

			function generateCaptcha() {
				captchaCode = '';
				const charsArray = "0123456789abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
				const fontsArray = ["Arial", "Verdana", "Courier New", "Georgia", "Times New Roman", "Comic Sans MS"];
				const ctx = captchaCanvas.getContext('2d');
				ctx.clearRect(0, 0, captchaCanvas.width, captchaCanvas.height);

				for (let i = 0; i < 5; i++) {
					const char = charsArray.charAt(Math.floor(Math.random() * charsArray.length));
					captchaCode += char;

					ctx.font = `${Math.floor(Math.random() * 10) + 20}px ${fontsArray[Math.floor(Math.random() * fontsArray.length)]}`;
					ctx.fillStyle = getDarkColor(); // Use dark colors for the CAPTCHA text
					const x = 10 + (i * 25);
					const y = Math.floor(Math.random() * 15) + 25;
					const angle = (Math.random() - 0.5) * 0.5; // Random angle between -0.25 and 0.25 radians

					ctx.save();
					ctx.translate(x, y);
					ctx.rotate(angle);
					ctx.fillText(char, 0, 0);
					ctx.restore();
				}
			}

			function getDarkColor() {
				const letters = '0123456789ABCDEF';
				let color = '#';
				for (let i = 0; i < 6; i++) {
					// Darker color by avoiding high values
					color += letters[Math.floor(Math.random() * 5)]; // 0-4 for darker colors
				}
				return color;
			}

			function validateCaptcha() {
				if (captchaInput.value === captchaCode) {
					captchaError.textContent = '';
					loginButton.removeAttribute('disabled');
				} else {
					captchaError.textContent = 'Enter a valid captcha';
					loginButton.setAttribute('disabled', 'disabled');
				}
			}

			function speakCaptchaText() {
				const synth = window.speechSynthesis;
				let index = 0;

				function speakNextCharacter() {
					if (index < captchaCode.length) {
						const char = captchaCode[index];
						let utteranceText = char;

						if (char.match(/[a-z]/)) {
							utteranceText = `small ${char}`;
						} else if (char.match(/[A-Z]/)) {
							utteranceText = `caps ${char}`;
						}

						const utterance = new SpeechSynthesisUtterance(utteranceText);
						utterance.lang = 'en-US';

						synth.speak(utterance);
						index++;

						utterance.onend = function () {
							setTimeout(speakNextCharacter, 500); // 0.5 second delay for each character
						};
					}
				}

				speakNextCharacter();
			}

			refreshCaptcha.addEventListener('click', function () {
				generateCaptcha();
				validateCaptcha(); // Reset CAPTCHA validation on refresh
			});

			speakCaptcha.addEventListener('click', speakCaptchaText);

			captchaInput.addEventListener('input', validateCaptcha);

			generateCaptcha(); // Generate CAPTCHA on page load
		});


	</script>
</body>

</html>
